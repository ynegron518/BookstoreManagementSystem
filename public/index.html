<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Bookstore Management System</h1>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search books...">
            <button onclick="searchBooks()">Search</button>
        </div>

        <!-- Order Book Section -->
        <form class="order-form" onsubmit="placeOrder(event)">
            <h2>Place an Order</h2>
            <input type="text" id="orderTitle" placeholder="Book Title" required>
            <input type="number" id="orderQuantity" placeholder="Quantity" required min="1">
            <button type="submit">Place Order</button>
            <p id="orderStatus"></p>
        </form>

        <!-- Add Book Section (Employee Only) -->
        <form class="add-book-form" onsubmit="addBook(event)">
            <h2>Add a New Book</h2>
            <input type="text" id="bookTitle" placeholder="Title" required>
            <input type="text" id="bookAuthor" placeholder="Author" required>
            <input type="number" id="bookEdition" placeholder="Edition" required>
            <input type="text" id="bookGenre" placeholder="Genre" required>
            <input type="number" id="bookQuantity" placeholder="Quantity" required min="0">
            <input type="number" id="bookPrice" placeholder="Price" step="0.01" required min="0">
            <button type="submit">Add Book</button>
            <p id="addBookStatus"></p>
        </form>

        <!-- Display Inventory Section -->
        <div class="book-list">
            <h2>Available Books</h2>
            <button onclick="loadInventory()">Load Inventory</button>
            <div id="inventoryList"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Bookstore Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
